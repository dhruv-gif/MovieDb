<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - MovieDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .registration-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #555;
            outline: none;
        }

        .form-group .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #444;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #222;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Create an Account</h2>
        <form  method="POST">
            <!-- Name Field -->
             {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                {{form.username}}
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                {{form.email}}
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                {{form.password1}}
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                {{form.password2}}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register</button>
            {{form.errors}}
            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="{% url "login" %}">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
