<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .movie-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .poster {
            flex: 1 1 300px;
            max-width: 300px;
        }

        .poster img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .details {
            flex: 2;
        }

        .details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .details p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .details span {
            display: inline-block;
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
        }

        .details .rating {
            font-size: 1.2rem;
            color: #ffa500;
            margin: 10px 0;
        }

        .details .genres span {
            background-color: #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 5px;
        }

        .description {
            margin: 20px 0;
        }

        .description h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .cast {
            margin: 30px 0;
        }

        .cast h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .cast-list {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cast-member {
            text-align: center;
            max-width: 150px;
        }

        .cast-member img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cast-member span {
            display: block;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Details</h1>
    </header>

    <div class="container">
        <!-- Movie Details Section -->
        <div class="movie-detail">
            <div class="poster">
                <img src="{{obj.movie_img.url}}" alt="Movie Poster">
            </div>
            <div class="details">
                <h2>{{obj.movie_name}}</h2>
                <p><strong>Release Date: </strong>{{obj.movie_year}}</p>
                <p class="rating"><strong>Rating:</strong> ‚≠ê 8.5/10</p>
                <p><strong>Duration:</strong> {{obj.movie_runtime}}</p>
                <div class="genres">
                    <span>Action</span>
                    <span>Drama</span>
                    <span>Thriller</span>
                </div>
                <p><strong>Director:</strong> {{obj.movie_director}}</p>
                <p><strong>Writers:</strong> {{obj.movie_writers}}</p>
            </div>
        </div>

        <!-- Description Section -->
        <div class="description">
            <h3>Description</h3>
            <p>
                {{obj.movie_desc}}
            </p>
        </div>

        <!-- Cast Section -->


    <footer>
        <p>&copy; 2024 MovieDB. All rights reserved.</p>
    </footer>
</body>
</html>
